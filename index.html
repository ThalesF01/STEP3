<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Step 3</title>
</head>
  <body>
    <header>
        <div class="menu">
            <h1>Relatorio de vendas por mês</h1>
        </div>

        <div class="links">
            <li>
                <ul><a href="#">User Name</a></ul>
                <ul><a href="#">Sales Report</a></ul>
            </li>
        </div>
    </header>

    <div id="selects">

        <div class="select">
            <label for="selectCategoria">Categoria: </label>
            <select id="selectCategoria">
                <option value="">Selecione uma categoria</option>
                <option value="eletronicos">Tecnologia</option>
                <option value="vestuario">Vestuário</option>
                <option value="alimentos">Alimentos</option>
            </select>
        </div> 

        <div class="select">
          <label for="selectMarca">Marca: </label>
          <select id="selectMarca" disabled>
            <option value="">Selecione uma marca</option>
          </select>
        </div>
      
        <div class="select">
          <label for="selectProduto">Produto: </label>
          <select id="selectProduto" disabled>
            <option value="">Selecione um produto</option>
          </select>
        </div>

    </div>
    
    <div class="chart-container" style="position: relative; height:80vh; width:100%; align-items: center; justify-content: center;">
      <canvas id="meuGrafico"></canvas>
  </div>
    
    <script src="script.js"></script>
      
    <footer>
        <img src="img/copyright.png" alt="copyright">
        <a href="https://github.com/ThalesF01" target="_blank">Thales Fiscus</a>
    </footer>
  </body>
</html>
